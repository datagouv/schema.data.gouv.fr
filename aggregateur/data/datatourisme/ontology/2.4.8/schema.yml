title: DATAtourisme
description: Ontologie destinée à structurer les données décrivant l'ensemble des points d'intérêts recensés par les Offices de Tourisme, Agences Départementales et Comités Régionaux du Tourisme. Fêtes et manifestations, sites patrimoniaux, activités de loisirs, itinéraires, hébergements, restaurants, boutiques et services. 
