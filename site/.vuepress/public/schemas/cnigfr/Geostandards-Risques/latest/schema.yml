title: Géostandards Risques - Modèle Commun
description: La famille des Géostandards Risques a pour objectif de standardiser les données numériques géographiques relatives aux procédures réglementaires de prévention des risques. Ce document constitue le socle commun de ces Géostandards en définissant les concepts communs qui sont ensuite précisés dans les profils applicatifs dédiés aux procédures particulières.
homepage: https://github.com/cnigfr/Geostandards-Risques/ 
version: 1.0.0