version: 2

jobs: 
  website:
    docker:
      - image: cimg/python:3.9.7-node
    steps:
      - checkout
      - attach_workspace:
          at: /tmp
      - add_ssh_keys:
          fingerprints:
            - "03:6a:59:1d:4f:76:ee:e9:de:f2:2f:af:ac:f0:2b:a3"
      - run:
          name: Set Git identity
          command: |
            git config --global user.email "robot@circleci.com"
            git config --global user.name "CircleCI"
      - restore_cache:
          keys:
          - v3-site-{{ checksum "site/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            cd site
            npm install
      - save_cache:
          paths:
            - site/node_modules
          key: v3-site-{{ checksum "site/package-lock.json" }}
      - run:
          name: Building Site
          command: |
            npm run build
      - run:
          name: Push to GitHub
          command: |
            cd dist
            cp ../site/_redirects .
            cp ../site/_headers .
            cp ../site/robots.txt .
            echo "schema.data.gouv.fr" > CNAME
            cd ../site
            npm run deploy
workflows:
  version: 2
  commit:
    jobs:
      - website:
          filters:
            branches:
              only:
                - master
  cron_fetch:
    triggers:
      - schedule:
          cron: "0 2 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - website
